  <body>
    <!-- html for specific movie -->

    <section class="hero-img" >
      <div class="bgimg" id="hero-img"></div>
      <i class="fa-solid fa-chevron-left fa-2x" id="backicon"></i>
      <div class="container moviecontent h-100">
        <div class="row h-100">
          <div class="col-md-7 text-white" id="movieContainer">
          </div>
        </div>
      </div>
    </section>
    <section class="py-5 moviedetail">
      <div class="container">
        <div class="row">
          <div class="col-12">
             <h2 class="text-capitalize text-white pri-heading">videos
               <small>the adam project</small>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="owl-carousel owl-theme" id="movieTrailerSlider">
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="backdrop d-none" id="backdrop">
      <i class="fa-solid fa-xmark fa-2x"></i>
    </div>
    <div class="movieTrailer d-none" id="movieTrailer">
      <iframe id="iframe" frameborder="0" allowfullscreen height="100%" width="100%"></iframe>
    </div>
